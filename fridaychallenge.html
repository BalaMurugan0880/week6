  var strSplit = str.split(' ');

     }
  }

}

function largestAdjacent(arr){
  var answer = arr[0] * arr[1]
  for (var i = 1; i < arr.length-1; i++){
    if (arr[i] * arr[i+1] > answer){
      answer = arr[i] * arr[i+1]
    }
  }
  
  return answer;
}

    if(time.substring(0,2) == "12"){

      return time.substring(0,8);

      return time.substring(0,8);
    }else{
   return parseInt(time.substring(0,2)) +12 + time.substring(2,8);
  }
    
  }

//factorial 5 = 1 x 2 x 3 x 4 x 5 (example of recursive)

function normalFactorial(n){
	var answer = 1
	for(var i = 1; i <= n; i++){
		answer *= i
	}
	return answer
}
// console.log(normalFactorial(5))

function recFactorial(n){
	if(n == 1){
		return 1;
	}else{
		return n * recFactorial(n-1)
	}
}
